<!-- Herencia del template base -->	
{% extends 'base/base.html' %}

<!-- Bloque de cabecera -->
{% block header %}
{% endblock %}

<!-- Bloque del contenido -->	
{% block content %}
<table class="table table-striped table-hover">
	<thead>
		<tr class="danger">
			<td>ID</td>
			<td>Acciones</td>
		</tr>
	</thead>
	<tbody>
		{% if object_list %}
		{% for graph in object_list %}
		<tr>
			<td>{{ graph.id }}</td>
			<td>
				<a class="btn btn-primary btn-sm" 
				href="{% url 'Graphs:editGraph' graph.id %}"
				>Editar</a>
			</td>
		</tr>
		{% endfor %}
		{% else %}
		<h1>No hay registros de grafos</h1>
		{% endif %}
	</tbody>
</table>

{% endblock %}

{% block footer %}
{% endblock %}
